apiVersion: apps/v1
kind: Deployment
metadata:
  name: guardian-ai-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: guardian-ai-backend
  template:
    metadata:
      labels:
        app: guardian-ai-backend
    spec:
      containers:
      - name: backend
        image: guardian-ai-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: guardian-ai-secrets
              key: database-url
        - name: HUGGING_FACE_TOKEN
          valueFrom:
            secretKeyRef:
              name: guardian-ai-secrets
              key: hugging-face-token
        - name: REDIS_URL
          value: "redis://redis:6379/0"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guardian-ai-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: guardian-ai-frontend
  template:
    metadata:
      labels:
        app: guardian-ai-frontend
    spec:
      containers:
      - name: frontend
        image: guardian-ai-frontend:latest
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guardian-ai-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guardian-ai-worker
  template:
    metadata:
      labels:
        app: guardian-ai-worker
    spec:
      containers:
      - name: worker
        image: guardian-ai-backend:latest
        command: ["celery", "-A", "guardian_ai.worker", "worker", "--loglevel=info"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: guardian-ai-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://redis:6379/0"
